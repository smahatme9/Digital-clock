<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- here clock timening is given  -->
    <div class="digital-clock">
      <div class="clock">
        <div class="hours">
          <span id="hours">00</span> :
        </div>
        <div class="minutes">
          <span id="minutes">00</span> :
        </div>
        <div class="seconds">
          <span id="seconds">00</span> 
        </div>
        <!-- here AM and PM given -->
        <div class="am-pm">
          <span id="am-pm">AM</span>
        </div>
      </div>
      <!-- hare location link given  -->
      <a
        href="https://www.google.co.in/maps/place/Delhi/@28.6472799,76.8130568,10z/data=!3m1!4b1!4m5!3m4!1s0x390cfd5b347eb62d:0x37205b715389640!8m2!3d28.7040592!4d77.1024902"
      >
        <h1>
          <img 
            src="location.png"
            alt=""
          />Delhi
        </h1></a
      >
    </div>
    <script src="scprit.js"></script>
  </body>
</html>
